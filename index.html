<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet">
  <title>Odin Admin Dashboard</title>
</head>

<body>
  <nav>
    <div class="logo">
      <img src="images/icons/alpha-b-box-outline.png" alt="">
      <p>Dashboard</p>
    </div>
    <ul>
      <li>
        <a href="#"><img src="images/icons/home-outline.png" alt="">
          Home</a>
      </li>
      <li>
        <a href="#"><img src="images/icons/account-outline.png" alt="">
          Profile</a>
      </li>
      <li>
        <a href="#"><img src="images/icons/message-reply-text-outline.png" alt="">
          Messages</a>
      </li>
      <li>
        <a href="#"><img src="images/icons/clock-time-eight-outline.png" alt="">
          History</a>
      </li>
      <li>
        <a href="#"><img src="images/icons/checkbox-multiple-marked-outline.png" alt="">
          Tasks</a>
      </li>
      <li>
        <a href="#"><img src="images/icons/account-group-outline.png" alt="">
          Communities</a>
      </li>
    </ul>
    <ul>
      <li>
        <a href="#"><img src="images/icons/cog-outline.png" alt="">
          Settings</a>
      </li>
      <li>
        <a href="#"><img src="images/icons/help-circle-outline.png" alt="">
          Support</a>
      </li>
      <li>
        <a href="#"><img src="images/icons/shield-lock-outline.png" alt="">
          Privacy</a>
      </li>
    </ul>
  </nav>
  <header>
    <div class="search-bar">
      <img src="images/icons/magnify.png" alt="Search">
      <input type="text">
    </div>
    <div class="user-info">
      <img src="images/icons/bell-ring-outline.png" alt="Alerts">
      <img src="images/icons/profile-photo.jpg" alt="" class="profile-photo">
      <p>Ben Reiner</p>
    </div>
    <div class="greeting">
      <img src="images/icons/profile-photo.jpg" alt="" class="profile-photo">
      <p>Hi there,</p>
      <p class="username">Ben Reiner (@btr)</p>
    </div>
    <div class="file-buttons">
      <button>New</button>
      <button>Upload</button>
      <button>Share</button>
    </div>
  </header>
  <main>

  </main>
</body>

</html>
